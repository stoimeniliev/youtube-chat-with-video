services:
  - type: web
    name: tubechat-transcript-api
    runtime: python
    region: oregon
    buildCommand: "pip install -r api/requirements.txt && pip install uvicorn[standard]"
    startCommand: "uvicorn api.index:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVarGroups:
      - proxies
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1" 